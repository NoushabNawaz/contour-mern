<body>
    <h1> program for count number of words in string.</h1>



    <script>
        function countWords(str) {
            let words = str.split(' ');
            return words.length;
        }

        console.log(countWords("Hello devolper"));
        console.log(countWords("coding is intersting"));

    </script>
</body>
