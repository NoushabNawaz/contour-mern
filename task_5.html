<!DOCTYPE html>
<html>

<head>

    <title>Document</title>
</head>

<body>
    <h1>Email Validation</h1>



    <script>
        function validatePersonalInfo(str) {
            let regex = /^[A-Za-z0-9!#$%&'*+\-/=?^_`{|}~]+(\.[A-Za-z0-9!#$%&'*+\-/=?^_`{|}~]+)*$/;
            return regex.test(str);
        }
        console.log(validatePersonalInfo("Noushab"));  

        console.log(validatePersonalInfo("NoushabNawaz"));  

        console.log(validatePersonalInfo("Noushab Nawaz"));  

        console.log(validatePersonalInfo(".Nameis"));  

        console.log(validatePersonalInfo("Name..is")); 

    </script>
</body>

</html>
