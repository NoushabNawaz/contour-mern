<body>
    <h1>Write code for count the number of vowels in a given string</h1>




    <script>
        function countVowels(str) {
            let vowels = "aeiouAEIOU";
            let count = 0;
            for (let i of str) {
                if (vowels.includes(i)) {
                    count++;
                }
            }
            return count;
        }
        console.log(countVowels("Noushab is here A trainii bootcamp for mern track"))
    </script>
</body>
