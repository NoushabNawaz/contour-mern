<!DOCTYPE html>

<body>
    <h1>javascript program for first character of a string is uppercase or not.</h1>



    <script>
        function isUppercase(str) {
            return str[0] === str[0].toUpperCase();
        }

        console.log(isUppercase("noushab nawaz"));
        console.log(isUppercase("Noushab Nawaz"));

    </script>
</body>

</html>
